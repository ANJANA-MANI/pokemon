<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pokemon</title>

</head>
<body>
    <h3 class="text-center mt-3 text-success">POKEMON CHARACTERS</h3>
    <div id="result" class="d-flex flex-wrap m-5 p-1">
    
</div>
<script>

fetch('https://pokeapi.co/api/v2/pokemon')
    .then(response => response.json())
    .then(data=>display(data))
    function display(data)
    {
       
        data.results.forEach(i=>{
            fetch(i.url)
    .then(response => response.json())
    .then(data=>display_char(data))

        })

        function display_char(data)
        {
            console.log(data);
            const imageUrl = data.sprites.front_default;
            types_array=data.types.map(i=>i.type.name);
            console.log(types_array);
            result.innerHTML+=`<div class="card m-2" style="width:15rem;">
  <img src="${imageUrl}" class="w-50" alt="...">
  <div class="card-body">
    <h5 class="card-title">${data.name}</h5>
    <p class="card-text">Name:${data.name}</p>
    <p class="card-text">Height:${data.height}</p>
    <p class="card-text">Weight:${data.weight}</p>
    <p class="card-text">Types:${types_array}</p
    
    
   
  </div>
  
  
</div>`


    }
}
</script>
</body>
</html>
